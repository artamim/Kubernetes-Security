apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: myapp
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      tier: frontend
  template:
    metadata:
      labels:
        app: myapp
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: "200m"
              memory: "128Mi"
            requests:
              cpu: "100m"
              memory: "64Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: myapp
    tier: frontend
spec:
  selector:
    app: myapp
    tier: frontend
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP

---

